<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mitsua VRM shoot!</title>
    <meta charset="utf-8">
    <meta content="https://elanmitsua.com/assets/images/ogp.png" property="og:image">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
		<style>
      </style>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
    WebFont.load({
        google: {
            families: ['Noto Sans JP:400,700', 'Noto Sans:400,700', 'Noto Color Emoji']
        },
        active: function() {
          sessionStorage.fonts = true;
        }
    });
    </script>
  </head>
  <body>
    <div id="loadingOverlay" style="display: flex;">
      <progress id="progressBar" value="0" max="100"></progress>
      <div id="loadingMessage">Loading...</div>
    </div>


    <div class="toolbar">
      <input type="text" id="readonlyField" value="" readonly>
      <button id="copyButton">📋Copy<span class="tooltip" id="copy-clipboard">クリップボードにコピー</span></button>
    </div>
    
    <div id="canvas"></div>
    <div class="button-container">
      <button id="undo" class="ui-button">
        ↩
        <span class="tooltip" id="undo-text">元に戻す</span>
      </button>
      <button id="redo" class="ui-button">
        ↪
        <span class="tooltip" id="redo-text">やり直し</span>
      </button>
      <button id="shoot" class="ui-button">
        📸
        <span class="tooltip" id="shoot-text">撮影</span>
      </button>
      <button id="clip" class="ui-button">
        🖇️
        <span class="tooltip" id="clip-text">撮影+タグ</span>
      </button>
      <button id="help" class="ui-button">
        ❓
        <span class="tooltip" id="help-text">ヘルプ</span>
      </button>
    </div>
    <div class="button-container-2">
      v0.0.1
      ©Abstract Engine
      <a href="https://elanmitsua.notion.site/Mitsua-VRM-Shoot-4e7d16d094794094b8891aab9d034030" target="_blank" id="tos">利用規約</a>
      <button id="show-modal-btn">ライセンス表示</button>
    </div>
    
    <div id="customDialog" class="custom-dialog" style="display: none;">
      <div class="dialog-content">
        <p id="dialogMessage"></p>
        <button id="okButton">OK</button>
        <button id="cancelButton">キャンセル</button>
      </div>
    </div>

    <div id="tweakpaneUiContainer">
      <div id="langSelector">
        Language:
        <label><input type="radio" name="language" value="ja" id="lang-ja"> 日本語</label>
        <label><input type="radio" name="language" value="en" id="lang-en"> English</label>  
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-innerContent">
          <pre id="modal-textContent"></pre>
        </div>
        <button id="close-modal">OK</button>
      </div>
    </div>

  </body>
</html>
